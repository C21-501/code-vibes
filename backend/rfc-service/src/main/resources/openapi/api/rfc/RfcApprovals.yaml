get:
  operationId: getRfcApprovals
  tags:
    - RFC
  summary: Получить список согласований для RFC
  description: Возвращает список всех согласований для указанного RFC с информацией о согласующих и статусах
  parameters:
    - name: id
      in: path
      description: ID RFC
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Успешный возврат списка согласований
      content:
        application/json:
          schema:
            $ref: './model/Rfc.yaml#/components/schemas/RfcApprovalsResponse'
    '400':
      $ref: '../common/Common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../common/Common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../common/Common.yaml#/components/responses/NotFound'
    '500':
      $ref: '../common/Common.yaml#/components/responses/InternalServerError'