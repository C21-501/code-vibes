get:
  operationId: getRfcAttachments
  tags:
    - RFC Attachments
  summary: Получить список файлов RFC
  description: Возвращает список всех прикрепленных файлов к RFC
  parameters:
    - name: rfcId
      in: path
      description: ID RFC
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Успешный возврат списка файлов
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './model/Rfc.yaml#/components/schemas/AttachmentResponse'
    '400':
      $ref: '../common/Common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../common/Common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../common/Common.yaml#/components/responses/NotFound'
    '500':
      $ref: '../common/Common.yaml#/components/responses/InternalServerError'

post:
  operationId: uploadRfcAttachment
  tags:
    - RFC Attachments
  summary: Загрузить файл к RFC
  description: Загрузка нового файла к RFC (максимум 100MB)
  parameters:
    - name: rfcId
      in: path
      description: ID RFC
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
              description: Файл для загрузки
          required:
            - file
  responses:
    '201':
      description: Файл успешно загружен
      content:
        application/json:
          schema:
            $ref: './model/Rfc.yaml#/components/schemas/AttachmentResponse'
    '400':
      $ref: '../common/Common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../common/Common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../common/Common.yaml#/components/responses/NotFound'
    '413':
      description: Файл слишком большой (максимум 100MB)
      content:
        application/json:
          schema:
            $ref: '../common/Common.yaml#/components/schemas/ErrorResponse'
    '500':
      $ref: '../common/Common.yaml#/components/responses/InternalServerError'