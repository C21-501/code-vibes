get:
  operationId: getRfcHistory
  tags:
    - RFC
  summary: Получить историю изменений RFC
  description: |
    Возвращает хронологический список всех изменений RFC:
    - Изменения полей (title, description, status и т.д.)
    - Изменения файлов (добавление/удаление)
    - Изменения подсистем (добавление/удаление)
    - Изменения статусов подсистем (confirmation/execution)
  parameters:
    - name: id
      in: path
      description: ID RFC
      required: true
      schema:
        type: integer
        format: int64
    - $ref: '../common/Common.yaml#/components/parameters/pageable-page'
    - $ref: '../common/Common.yaml#/components/parameters/pageable-size'
  responses:
    '200':
      description: История изменений RFC
      content:
        application/json:
          schema:
            $ref: './model/RfcHistory.yaml#/components/schemas/RfcHistoryResponse'
    '400':
      $ref: '../common/Common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../common/Common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../common/Common.yaml#/components/responses/NotFound'
    '500':
      $ref: '../common/Common.yaml#/components/responses/InternalServerError'
