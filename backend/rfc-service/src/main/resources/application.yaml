spring:
  application:
    name: rfc-service

  datasource:
    url: jdbc:postgresql://localhost:5050/cab_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/cab-realm

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 6MB

keycloak:
  auth-server-url: http://localhost:8081
  realm: cab-realm
  resource: cab-backend
  credentials:
    secret: backend-secret-123

app:
  security:
    enabled: true
  file:
    storage-path: /tmp/uploads
    max-file-size: 5MB
    max-request-size: 6MB
  scheduler:
    user-sync:
      cron: "*/5 * * * * *"  # Каждые 5 секунд

logging:
  level:
    root: INFO