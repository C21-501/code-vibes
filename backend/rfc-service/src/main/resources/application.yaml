spring:
  application:
    name: rfc-service

  datasource:
    url: jdbc:postgresql://localhost:5050/cab_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8081/realms/cab-realm}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:}

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 6MB

keycloak:
  auth-server-url: http://localhost:8081
  realm: cab-realm
  resource: cab-backend
  credentials:
    secret: backend-secret-123

app:
  security:
    enabled: true
  file:
    storage-path: /tmp/uploads
    max-file-size: 5MB
    max-request-size: 6MB

logging:
  level:
    root: INFO

# Planka Integration
planka:
  enabled: ${PLANKA_ENABLED:false}
  url: ${PLANKA_URL:http://localhost:3000}
  api-token: ${PLANKA_API_TOKEN:}
  webhook-secret: ${PLANKA_WEBHOOK_SECRET:}
  project-id: ${PLANKA_PROJECT_ID:}
  board-id: ${PLANKA_BOARD_ID:}
  auto-sync: ${PLANKA_AUTO_SYNC:true}
  user-sync: ${PLANKA_USER_SYNC:true}