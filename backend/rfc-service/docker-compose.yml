services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: cab_db
    environment:
      POSTGRES_DB: cab_db
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5050:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cab-network
    restart: unless-stopped

  # Backend Service (Java Spring Boot)
  backend:
    build: .
    container_name: cab_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      APP_SECURITY_ENABLED: ${APP_SECURITY_ENABLED:-true}
      # Planka Integration - ENABLED
      PLANKA_ENABLED: ${PLANKA_ENABLED:-true}
      PLANKA_URL: ${PLANKA_URL:-http://host.docker.internal:3000}
      PLANKA_API_TOKEN: ${PLANKA_API_TOKEN:-}
      PLANKA_WEBHOOK_SECRET: ${RFC_WEBHOOK_SECRET:-rfc-webhook-secret-key}
      PLANKA_PROJECT_ID: ${PLANKA_PROJECT_ID:-1653882252674728963}
      PLANKA_BOARD_ID: ${PLANKA_BOARD_ID:-1653882897599300613}
      PLANKA_AUTO_SYNC: ${PLANKA_AUTO_SYNC:-true}
    depends_on:
      - db
      - keycloak
    networks:
      - cab-network
    restart: unless-stopped

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    container_name: cab_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: true
      KC_DEV_FILE_ROOT_PATH: /opt/keycloak/data/import
      KC_IMPORT: /opt/keycloak/data/import/cab-realm.json
    ports:
      - "8081:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ../../deploy/keycloak:/opt/keycloak/data/import
    networks:
      - cab-network
    restart: unless-stopped
    command: [ "start-dev", "--import-realm" ]

# Networks
networks:
  cab-network:
    driver: bridge
    name: cab-network

# Volumes
volumes:
  postgres_data:
    name: cab_postgres_data
  keycloak_data:
    name: cab_keycloak_data
